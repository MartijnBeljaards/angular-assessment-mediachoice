<main class="login-container">
  <section class="login-section">
    <form (submit)="onSubmit($event, usernameInput.value, passwordInput.value)">
      <div class="form-control">
        <div class="label-link">
          <label for="username">Username</label>
          <span><a>Sign-up</a></span>
        </div>
        <input type="text" id="username" #usernameInput />
      </div>
      <div class="form-control">
        <div class="label-link">
          <label for="password">Password</label>
          <span><a>Forgot password?</a></span>
        </div>
        <input type="password" id="password" #passwordInput />
      </div>
      <div class="form-control">
        <div class="label-link">
          <a>Need an activation code?</a>
          <button type="submit">Sign-in</button>
        </div>
      </div>
      <p class="validation">{{ message }}</p>
    </form>
  </section>
</main>
